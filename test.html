                    <p class="text-break" id="text-small"> 有勇氣面對現實的社會，找到自己的興趣，用興趣玩轉工作與生活。從學生到技術人員，孩子需要學習的有很多，如果要跨越階級，成為專業人士或是領導者，最重要的就是有時間觀念與遠見。遠見，就是培養跨領域思維，以及團隊的協調統合能力。技術與口條需要時間來培養，但是成為領袖的領導力和態度從小就能學習，如果孩子最喜歡玩，那我們就用"玩"來翻轉傳統教育吧。 </p>
